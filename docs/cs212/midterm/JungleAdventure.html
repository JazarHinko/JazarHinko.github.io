<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jungle Adventure</title>
	<link rel="stylesheet" href="JungleAdventure.css">
</head>
<body>
	<div class="content">
		<h1 class="room-name">name</h1>
		<p class="description">description</p>
		<img src="" height="100">
		<p class="happen">The journey begins</p> 
<!--        <p class="health">health: 10</p> -->
		<div class="action-container">
			<div class="column">
				<div class="directions">
					<div class="left-right">
						<button id="forward">Forward</button>
						<div class="up-down">
							<button id="left">Left</button>
							<button id="right">Right</button>
						</div>
						<button id="backwards">Backwards</button>
					</div>
				</div>
			</div>
			<div class="options">
				<div class="column">
					<!-- <button id="fight">Fight</button> -->
					<button id="search">Search</button>
					<button id="talk">Talk</button>
					<button id="rest">Rest</button>
				</div>
				<div class="column">
					<button id="restart">Restart</button>
				</div>
			</div> 
		</div>
	</div>
	<script src="JungleAdventure.js"></script>
</body>
</html>
